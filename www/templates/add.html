<ion-view view-title="add">
  <ion-content>
    <form name="authorizationForm" ng-submit="submitData(authorizationForm)">
      <div class="bar bar-header">
        <button class="button  button-positive button-small" style="float:left;margin-left:12px" ng-click="signout()">Sign Out</button>
        <div class="h1 title"><a ui-sref="app">Let's Record Data</a></div>
      </div>
      <div class="content has-header">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Username</span>
            <input type="text" ng-model="authorizationForm.username">
          </label>
          <label class="item item-input">
            <span class="input-label" ng-model ="authorizationForm.password">Password</span>
            <input type="password" ng-model ="authorizationForm.password">
          </label>
        </div>

        <button class="button button-block button-positive activated">Add</button>
      </div>
    </form>
  </ion-content>
</ion-view>
