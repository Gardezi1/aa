<ion-view view-title="home">
  <div ng-init="homeOne()" >


    <div class="bar bar-header">
      <button class="button  button-positive button-small" style="float:left;margin-left:12px" ng-click="signout()">Sign Out</button>
      <div class="h1 title"><a ui-sref="app">Let's Record Data</a></div>
      <button class="button  button-positive button-small" style="float:right;margin-right:12px" ui-sref="add">Add</button>
    </div>
    <div class="content has-header">
      <ul class="list">
        <li class="item" ng-repeat="playlist in list">
          {{playlist.name}}
            <button class="button  button-positive button-small" style="float:right" ui-sref="edit({name:playlist.name})">Edit</button>
            <button class="button button-small button-positive" ng-click="deleteMe(playlist.name)" style="float:right">Delete</button>
        </li>
      </ul>
    </div>
  </div>
</ion-view>
