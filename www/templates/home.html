<ion-view view-title="home">
  <div ng-init="homeOne()">
  {{list}}

  <ion-content>
    <ion-list>
      <!-- {{list}} -->
      <ion-item ng-repeat="playlist in list" >
        {{playlist.name}}

        <a ui-sref="edit({name:playlist.name})">Edit</a>
        <a href="" ng-click="deleteMe(playlist.name)">Delete</a>
      </ion-item>
    </ion-list>
    <a ui-sref="add">Add A Record</a>
  </ion-content> 
  <a href="">This is a link </a>
</div>
</ion-view>
