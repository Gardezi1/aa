<ion-view view-title="signIn">
  <ion-content>
    <form name="signUp" ng-submit="signIn(signUp)">
      <div class="bar bar-header">
        <button class="button  button-positive button-small" style="float:left;margin-left:12px" ui-sref="authenticate">Sign Up</button>
        <div class="h1 title"><a href="">Let's Record Data</a></div>
      </div>
      <div class="content has-header">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="text" ng-model="signUp.username">
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model ="signUp.password">
          </label>
        </div>

        <button class="button button-block button-positive activated">Log In</button>
      </div>
    </form>
  </ion-content>ui-sref="authenticate
</ion-view>
